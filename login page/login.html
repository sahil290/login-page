<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4b37b03f95.js" crossorigin="anonymous"></script>
    <title>Nothing just creating a simple login page for practice </title>
</head>

<body>
    <div class="container-fluid">
        <div id="login-container">
            <h2 class="some-text">Login here</h2>
            <i class="fas fa-user"></i>
            <input type="email" name="Email" class="email" placeholder="Email" required>

            <br>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" class="password" placeholder="Password" required>
            <br>
            <a href="#" class="forgot-password" onclick="helpText()">Forgot Password?</a>
            <br>
            <button class="btn btn-primary btn-block" onclick="alertFunction()">Login</button>
            <br>
            <p class="helping-text-here">New here? <span><a href="#">SignUp!</a></span></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
